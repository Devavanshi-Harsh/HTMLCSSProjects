<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="./Gym.css" title="Gym">
  <link rel="stylesheet" type="text/css" href="./One.css" title = "One">
  <link rel="stylesheet" type="text/css" href="./Three.css" title="Three">

</head>

<body>
  
  <div class="form-container">


    <h1>Registration Form</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="textInputs" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="textInputs" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="textInputs" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="textInputs" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" class="calender" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <div class="radio-group">
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" required>
        </div>
      </div>

      <div class="form-group">
        <label for="qualification">Qualification </label>
        <select id="qualification" name="qualification" class="select" required>
          <option value="none">Select Qualification</option>
          <option value="high-school">High School</option>
          <option value="associate-degree">Associate Degree</option>
          <option value="bachelor-degree">Bachelor's Degree</option>
          <option value="master-degree">Master's Degree</option>
          <option value="doctorate-degree">Doctorate Degree</option>
        </select>
      </div>
      <div class="form-group-buttons">
        <button type="submit">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
      </div>

      
    </form>
  </div>
  <div class="styles">
    <p>Styles</p>
    <button type="button" onclick="changeStylesheet('Gym')" class="stylesheets">Gym</button>
    <button type="button" onclick="changeStylesheet('One')" class="stylesheets">One</button>
    <button type="button" onclick="changeStylesheet('Three')" class="stylesheets">Three</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
